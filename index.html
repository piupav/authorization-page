<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div id="desktop">
        <header class="d-flex">
            <div class="title" style="cursor: pointer;"><h2>Your Title</h2></div>
            <nav class="navbar">
                <div class="nav-item m-3" style="cursor: pointer;">Learn</div>
                <div class="nav-item m-3" style="cursor: pointer;">Blog</div>
                <div class="nav-item m-3" style="cursor: pointer;">Product</div>
                <div class="nav-item m-3" style="cursor: pointer;">Community</div>
                <div class="nav-item m-3" style="cursor: pointer;">Block Explorer</div>
                <div class="nav-item m-3" style="cursor: pointer;">Contact Us</div>
            </nav>
            <div class="social d-flex">
                <div class="vk-soc"><img src="img/vk.png" alt="" style="width: 60%; cursor: pointer;"></div>
                <div class="tg-soc"><img src="img/inst.png" alt="" style="width: 60%; cursor: pointer;"></div>
                <div class="inst-soc"><img src="img/tg.png" alt="" style="width: 60%; cursor: pointer;"></div>
            </div>
            <div class="photo-circle"></div>
        </header>

        <div class="container">
            <div class="main-page-title">Bounty Hunt & Airdrop</div>
            <div class="auth">
                <div class="text-auth d-flex">Enter to account</div>
                <div class="login">
                    <h6 class="login-text">Enter your E-mail</h6>
                    <input type="text" class="login-input">
                </div>
                <div class="password">
                    <h6 class="password-text">Password</h6>
                    <input type="password" class="password-input">
                </div>
                <div class="buttons">
                    <button class="enter-but button-styles">Enter</button>
                    <div class="border-support-but button-styles"><button class="support-but">Support</button></div>
                    <button class="remind-pass-but button-styles"><div class="remind-pass-but-text">Remind me of my password</div></button>
                </div>
            </div>
            <div class="text-or">or</div>
            <hr>
            <div class="enter-from-social">Enter-from-social: </div>
            <div class="social-enter d-flex">
                <img src="img/google_bottom.png" style="width: 13%; margin: 1.5%; cursor: pointer;">
                <img src="img/tg_bottom.png" style="width: 13%; margin: 1.5%; cursor: pointer;">
                <img src="img/fb_bottom.png" style="width: 13%; margin: 1.5%; cursor: pointer;">
                <img src="img/in_bottom.png" style="width: 13%; margin: 1.5%; cursor: pointer;">
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
</body>
</html>
